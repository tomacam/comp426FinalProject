<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>426 Jump</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id = "root">
        
        <div class = "main child">
            <div class = "title h3">COMP426 Jump!</div>
            <p>
                <button class="btn btn-success instructionButton" type="button" data-bs-toggle="collapse" data-bs-target="#instructionGame" aria-expanded="false" aria-controls="instructionGame">
                  Instructions
                </button>
            </p>
            <div class="collapse" id="instructionGame">
                <div class = "instructions alert alert-success">Use <strong>Arrow Keys</strong> to move side to side. When you land on a platform you will jump. Don't let the Jumper touch the bottom</div>
            </div>
            <div class = "score h3"></div>
            <button id = "startButton" class = "startButton btn btn-success">Start</button> <br>
            <div class="grid gameDiv" id = "gameGrid"></div>
        </div>
        <div class = "api child">
            <div class = "info">
                <button id= "signOut" class = "info btn btn-danger">Sign Out</button> <p id = "userInfo" class = "info"></p>
            </div>
            <div class = "card">
                <div class = "dayInHistory card-body">
                <h3 class="card-title">This day in History</h3>
                </div>
            </div>

            <div class = "spotify">
                <h3>Listen to music and play?</h3>
            </div>
            <div class="mb-3 colorPicker">
                <form id = "colorPickerForm">
                    <label for = "colorPicker" class = "form-label">Change Color</label>
                    <input type = "text" id = "colorPicker" placeholder="Color or HexCode">
                    <button class = "submit btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

</body>
